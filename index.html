<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Note Board</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>The Note Board</h1>
        <div class = "dropdown">
            <p>Change Note Color</p>
            <div class = "content">
                <div class = "lightblue" onclick = "taskColor(0)">
                    Light Blue
                </div>
                <div class = "pink" onclick="taskColor(1)">
                    Pink
                </div>
                <div class = "yellow" onclick="taskColor(2)">
                    Yellow
                </div>
                <div class = "peri" onclick="taskColor(3)">
                    Periwinkle
                </div>
            </div>
        </div>
        <input id = "task">
        <button onclick="addTask()">Add Note</button>
    </body>
</html>
